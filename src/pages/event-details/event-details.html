<ion-content>



    <div class="toolbar-container">

      <button ion-button icon-only clear (click)="onBack()">
  <ion-icon name="arrow-back"></ion-icon>
</button>
    </div>

    <div class="banner-container">

      <img [src]="event?.fbEvents[0].coverURL" alt="">

    </div>

    <div class="main-container">



      <div class="top-container">

        <div class="date">
          <h4>{{event?.fbEvents[0].date.date()}}</h4>
          <p>{{event?.fbEvents[0].date.format('MMM')}}</p>
        </div>

        <span>{{event?.fbEvents[0].name}}</span>

      </div>
      <hr class="line">


      <div class="info-container">


        <button disabled style="padding-left: 0" class="time" ion-button color="background" clear small icon-left>
        <ion-icon name='clock'></ion-icon>
      {{event?.fbEvents[0].start_t}} - {{event?.fbEvents[0].end_t}}
      </button>

        <button *ngIf="event?.fbEvents[0].distance" disabled ion-button color="background" clear small icon-left>
        <ion-icon name='walk'></ion-icon>
       {{event?.fbEvents[0].distance}} Km
      </button>


        <button disabled class="going" ion-button color="background" clear small icon-left>
        <ion-icon name='thumbs-up'></ion-icon>
        {{event?.fbEvents[0].attending_count}} irão
      </button>
      </div>

      <hr class="line">

      <div class="address-container">

        <h5> Endereço</h5>

        <p > {{event?.fbEvents[0].place.name}} </p>

      </div>



      <div *ngIf="this.event.fbEvents[0].place.location" #map id="map" class="map-container">


      </div>

      <button *ngIf="this.event.fbEvents[0].place.location" (click)="onMapModal()"  class="map-btn" ion-button icon-only clear >
        <ion-icon name="md-contract"></ion-icon>
      </button>

      <div *ngIf="event && event.producers.lenght > 0">
      <h5> Expositores</h5>
      <div  class="producer-container">

        <div *ngFor="let producer of event.producers" class="producer-content">
          <img [src]="producer.imgURL" alt="">
          <p> {{producer.name}}</p>
        </div>


      </div>




      <hr class="line">
      </div>

      <div class="description-container">

        <h5> Descrição</h5>

        <p>{{event?.fbEvents[0].description}}</p>

      </div>

    </div>



</ion-content>
